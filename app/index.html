<style>

  border-radius: 4px;
  cursor: pointer;
}

}

.container {
  border-radius: 5px;
  background-color: #ECECE6;
  padding: 20px 20px 20px 20px;
  width: 30%;

}

<script type = "text/javascript">
    function success() {
        alert ("Updated successfully!");

</script>
</head>

<div align="center">
